{% extends "base.html" %}

{% block content %}
    <div class="relative p-12">
        <div class="static"> <a class="hover:text-green-600" href="{% url 'blog' %}">Blog</a>    &#10093;    <span class="text-green-600">Article</span></div>
        <!-- Article Heading -->
        <div class="static card lg:card-side bg-base-100 shadow-sm">
            <div class="card-body">
              <h2 class="card-title">{{article.title}}</h2>
              <p>{{article.description}}</p>
            </div>
            <figure>
                <img
                  src="{{article.image}}"
                  alt="Article Image" />
            </figure>
        </div>
        <div class="static grid grid-cols-2 py-4 space-x-12 items-end">
            <a class="hover:text-green-600" href=""> {{article.category}} </a>
            <div class=""> {{article.created}} </div>
        </div>
        
        <!-- Body -->
        <div class="static py-12 mx-20 px-4">
            <div class="">
                {{ article.body }}
            </div>
        </div>
        
        <!-- Subscribe -->
        <div class="static font-lato text-4xl pt-20">Want valuable <span class="italic text-green-600">insight</span> on social media trends <br> and lots more</div>
        <div class="static pt-12"><input class="border-b-2 field-sizing-content pr-4" type="text" placeholder="Drop in your email to subscribe"/><a class="btn bg-green-200 rounded-full">Subscribe</a></div>
    </div>


{% endblock %}
